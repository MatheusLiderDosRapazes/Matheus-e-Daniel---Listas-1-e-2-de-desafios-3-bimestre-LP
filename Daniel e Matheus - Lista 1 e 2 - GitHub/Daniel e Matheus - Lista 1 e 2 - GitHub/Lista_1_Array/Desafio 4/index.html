<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
</head>
<body>
    <script>
        //4. Receba 5 palavras em um vetor e exiba a quantidade de caracteres do maior elemento.
        var palavras = [];
        for (let i = 0; i < 5; i++) {
            let palavra;
            palavra = prompt("Digite uma palavra");
            palavras.push(palavra);
        }

        let tamanhoMaiorPalavra = 0;

        for (let i = 0; i < palavras.length; i++) {
            if (palavras[i].length > tamanhoMaiorPalavra) {
                tamanhoMaiorPalavra = palavras[i].length;
            }
        }

        document.write(tamanhoMaiorPalavra);
    </script>
</body>
</html>
