<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <script>
        //6. Receba 3 números em um vetor, se a soma exceder 100, deve-se exibir o maior valor, do contrário exibe-se o menor valor.
        var val, menor, maior, soma = 0;
        var n = []; 
        for (let i = 0; i < 3; i++) {
            val = parseInt(prompt("Digite os 3 números:"));
            n.push(val);
            soma += val;
            if (i === 0) {
                menor = val;
                maior = val;
            } else {
                if (val < menor) {
                    menor = val;
                }
                if (val > maior) {
                    maior = val;
                }
            }
        }
        if (soma > 100) {
            document.write(maior);
        } else {
            document.write(menor);
        }
    </script>
</body>
</html>
